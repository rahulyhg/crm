<!doctype html>
<html>
    <head>
        <title>{{applicationName}}</title>
		<meta http-equiv="cache-control" content="max-age=0" />
		<meta http-equiv="cache-control" content="no-cache" />
		<meta http-equiv="expires" content="0" />
		<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
		<meta http-equiv="pragma" content="no-cache" />
        <script type="text/javascript" src="{{basePath}}client/crm.min.js?r={{cacheTimestamp}}" data-base-path="{{basePath}}"></script>
        <link href="{{basePath}}{{stylesheet}}?r={{cacheTimestamp}}" rel="stylesheet" id='main-stylesheet'>
        <link href="client/css/font-awesome.min.css" rel="stylesheet">
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta name="description" content="CRM is Open Source CRM application. Increase profitability through customer loyalty!">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="shortcut icon" sizes="196x196" href="{{basePath}}client/img/favicon196x196.png">
        <link rel="icon" href="{{basePath}}client/img/favicon.png type="image/x-icon">
        <link rel="shortcut icon" href="{{basePath}}client/img/favicon.png" type="image/x-icon">
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,800' rel='stylesheet' type='text/css'>

		<link rel="stylesheet" href="client/css/bootstrap-3.3.7.css" />
        

        <script type="text/javascript">
            $(function () {
                Core.loader.cacheTimestamp = {{cacheTimestamp}};
                Core.require('app', function (App) {
                    var app = new App({
                        useCache: {{useCache}},
                        cacheTimestamp: {{cacheTimestamp}},
                        basePath: '{{basePath}}'
                    }, function (app) {
                        {{runScript}}
                    });
                });
            });

        </script>
		<style>
			html {
				height: 100%;
			}
		</style>
    </head>
    <body>
        <div class="container content"></div>
        <footer style="display:none;">
            <p class="credit small">&copy; 2017 <a href="http://www.samexllc.com" title="Powered by CRM" alt="Visit official CRM website">CRM</a></p>
        </footer>
    </body>
</html>
